<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Image Carousel</title>
    <script src="jquery-2.0.3.js"></script>
    <link rel="stylesheet" href="carousel.css">
  </head>
  <body>

    <div id="window">
      <div id="carousel">
        <img src="img/NYC.jpg" id="img1" alt="New York">
        <img src="img/SF.jpg" id="img2" alt="San Francisco">
        <img src="img/LON.jpg" id="img3" alt="London">
      </div>
      <a class="carousel-direction" id="previous">&lt;</a>
      <a class="carousel-direction" id="next">&gt;</a>
    </div>
    <script src="carousel.js"></script>
  </body>
</html>
