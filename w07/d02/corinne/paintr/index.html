<!doctype html>
<html>
<head>
  <title>Paintr</title>
  <link rel="stylesheet" href="css/paintr.css">
  <script src="js/jquery-1.10.2.min.js"></script>
  <script src='js/underscore-min.js'></script>
  <script src='js/paintr.js'></script>
</head>
<body>

  <div id="container">
    <h1>Paintr</h1>

    <div id="img_controls">
      <div id="img_thumb_display">
<!--         <img src="http://fc06.deviantart.net/fs71/i/2013/078/3/1/far_and_away_original_oil_on_canvas_painting_by_leonidafremov-d5ykaah.jpg" id="image" class="thumbnail">
 -->      </div>
      <input type="text" id="img_src" placeholder="Insert image url here">
      <button id="add_img">Add Image</button>
    </div>

    <div id="controls">
      <div id="selected" class="box">
      </div>

      <label for="color">Choose a colour</label>
      <input type="color" id="color">
      <label for="add_color"Add colour:></label>
      <button id="add_color">Add colour</button>
      <label for="clear">Clear Colours</label>
      <button id="clear">Clear</button>

      <div id="colors"></div>
    </div>

    <div id="canvas">

    </div>


  </div>


</body>
</html>
