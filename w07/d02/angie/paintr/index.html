<!doctype html>
<html>
<head>
  <title>Paintr</title>
  <script src="js/jquery-1.10.2.min.js"></script>
  <script src="js/underscore-min.js"></script>
  <script src="js/paintr.js"></script>

  <link rel="stylesheet" href="css/paintr.css">
</head>
<body>

  <div id="container">
    <h1>Paintr</h1>

    <div id="controls">
      <div id="selected" class="box">
      </div><br />

      <label for="color">Choose a colour:</label>
      <input type="color" id="color" value="#ffffff">
      <label for="add_color">Add colour:</label>
      <button id="add_color">Add colour</button>
      <label for="clear">Clear colours:</label>
      <button id="clear">Clear</button>

      <div id="colors">
      </div>
    </div>

    <div id="canvas">
    </div>

  </div>

</body>
</html>
